version: '3.8'

services:
  # PostgreSQL Database - Production
  postgres:
    image: postgres:16-alpine
    container_name: smartprice-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-smartprice}
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=pg_stat_statements -c max_connections=200"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    networks:
      - smartprice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-smartprice}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache - Production
  redis:
    image: redis:7-alpine
    container_name: smartprice-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - smartprice-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # SmartPrice API - Production
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_CONFIGURATION=Release
    container_name: smartprice-api-prod
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=${DB_NAME:-smartprice};Username=${DB_USER:-postgres};Password=${DB_PASSWORD:-changeme};SSL Mode=Disable"
      Redis__ConnectionString: "redis:6379,password=${REDIS_PASSWORD:-changeme}"
      Telegram__BotToken: ${TELEGRAM_BOT_TOKEN}
      Telegram__ChannelId: ${TELEGRAM_CHANNEL_ID}
      Serilog__MinimumLevel__Default: "Warning"
      Serilog__WriteTo__0__Args__serverUrl: "http://seq:5341"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      seq:
        condition: service_started
    networks:
      - smartprice-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Seq (Logging) - Production
  seq:
    image: datalust/seq:latest
    container_name: smartprice-seq-prod
    environment:
      ACCEPT_EULA: Y
      SEQ_API_LISTENURI: "http://0.0.0.0:5341"
    ports:
      - "5341:80"
    volumes:
      - seq_data_prod:/data
    networks:
      - smartprice-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  seq_data_prod:
    driver: local

networks:
  smartprice-network:
    driver: bridge
